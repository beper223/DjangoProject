{% extends 'news/layout.html' %}
{% block title %}Список книг{% endblock %}
{% block content %}
<h1 class="mb-4">Книги</h1>
<a href="{% url 'book_create' %}" class="btn btn-primary mb-3">Добавить книгу</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Название</th>
            <th>Автор</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.id }}</td>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
            <td>
                <a href="{% url 'book_update' book.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'book_delete' book.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'author_list' %}" class="btn btn-secondary mt-3">Перейти к авторам</a>
{% endblock %}
