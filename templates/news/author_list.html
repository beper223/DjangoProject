{% extends 'news/layout.html' %}
{% block title %}Список авторов{% endblock %}
{% block content %}
<h1 class="mb-4">Авторы</h1>
<a href="{% url 'author_create' %}" class="btn btn-primary mb-3">Добавить автора</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>ID</th>
            <th>Имя</th>
            <th>Действия</th>
        </tr>
    </thead>
    <tbody>
        {% for author in authors %}
        <tr>
            <td>{{ author.id }}</td>
            <td>{{ author.name }}</td>
            <td>
                <a href="{% url 'author_update' author.pk %}" class="btn btn-sm btn-warning">Изменить</a>
                <a href="{% url 'author_delete' author.pk %}" class="btn btn-sm btn-danger">Удалить</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a href="{% url 'book_list' %}" class="btn btn-secondary mt-3">Перейти к книгам</a>
{% endblock %}
