# nginx.conf
server {
    listen 80;
    server_name localhost;  # можно заменить на твой домен

    # Папка со статикой, монтированная из Docker volume
    location /static/ {
        alias /app/staticfiles/;  # путь к volume в контейнере nginx
        expires 30d;
        add_header Cache-Control "public, max-age=2592000";
    }

    # Медиа (если есть, например uploaded файлы)
    # location /media/ {
    #     alias /usr/share/nginx/html/media/;
    #     expires 30d;
    #     add_header Cache-Control "public, max-age=2592000";
    # }

    # Все остальные запросы проксируем на Gunicorn
    location / {
        proxy_pass http://web:8000;  # web — имя сервиса в docker-compose
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: увеличить размер тела запроса (для file upload)
#     client_max_body_size 20M;

    # Optional: логирование
#     access_log /var/log/nginx/access.log;
#     error_log /var/log/nginx/error.log;
}
