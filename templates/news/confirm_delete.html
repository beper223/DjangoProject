{% extends 'news/layout.html' %}
{% block title %}Подтверждение удаления{% endblock %}
{% block content %}
<h2 class="mb-4">Удалить "{{ object }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="javascript:history.back()" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
