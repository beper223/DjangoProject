<!-- { % load static % } -->
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Библиотека{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Только CSS Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- <link rel="stylesheet" href="{ % static 'css/style.css' % }"> -->
</head>
<body class="container mt-4">

<nav class="navbar bg-light mb-4 px-3 rounded">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">Библиотека</a>

        {% if user.is_authenticated %}
            <div class="d-flex align-items-center gap-4">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'book_list' %}">Книги</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'author_list' %}">Авторы</a>
                    </li>
                </ul>

                <span class="me-2">Привет, {{ user.username }}!</span>
                <form method="post" action="{% url 'logout' %}" class="mb-0">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-outline-primary btn-sm">Выйти</button>
                </form>
            </div>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-outline-primary btn-sm">Войти</a>
        {% endif %}
    </div>
</nav>

{% block content %}{% endblock %}

</body>
</html>
