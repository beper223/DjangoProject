<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Библиотека{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
<nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="/">Библиотека</a>

            <div class="d-flex">
                {% if user.is_authenticated %}
                    <div class="d-flex justify-content-end align-items-center mb-3 gap-3">
                        <span>Привет, {{ user.username }}!</span>
                        <form method="post" action="{% url 'logout' %}">
                            {% csrf_token %}
                            <button type="submit" class="btn btn-primary btn-sm">Выйти</button>
                        </form>
                    </div>
                {% else %}
                    <div class="d-flex justify-content-end mb-3">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-sm">Войти</a>
                    </div>
                {% endif %}
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
</body>
</html>
